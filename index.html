<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="logos">
            <img src="./img/Zap Zap 2.0.png" alt="" id="logo">
            <div>
                <img src="./img/novaConversa.png" alt="" class="novaConversa">
                <img src="./img/opcoes.png" alt="" class="opcoes">
            </div>
        </div>
        <div class="input">
            <div class="busca">
                <img src="./img/busca.png" alt="" class="lupa">
            </div>
            <input type="text" placeholder="Pesquisar ou começar uma nova conversa">
        </div>
        <ul>
            <li id="tudo">Tudo</li>
            <li id="naoLidas">Não lidas</li>
            <li id="favoritas">Favoritas</li>
            <li id="grupos">Grupos</li>
        </ul>
        <div class="notificacosDes">
            <div class="notConteudo">
                <img class="sinoNot" src="./img/notificacao.png" alt="">
                <span>As notificações de mesagens estão desativadas</span>
                <img id="closeNot" src="./img/close.png" alt="">
            </div>
        </div>
    </header>
    <nav>
        <div class="iconsNav">
            <img id="conversas" src="./img/conversas.png" alt="">
            <img id="status" src="./img/status.png" alt="">
            <img id="canais" src="./img/canais.png" alt="">
            <img id="comunidades" src="./img/comunidade.png" alt="">
            <div>
                <img id="ia" src="./img/ia.png" alt="">
            </div>
        </div>
        <div class="configNav">
            <img id="configs" src="./img/config.png" alt="">
            <img id="perfil" src="./img/busca.png" alt="">
        </div>
    </nav>
    <section id="sectionConversas"></section>
    <section id="sectionMain"></section>


</body>

</html>
